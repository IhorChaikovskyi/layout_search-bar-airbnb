<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" class="form">
      <label for="form-search" class="wrap-search">
        <input
          type="search"
          id="form-search"
          class="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
        <img
          src="/images/Search.svg"
          alt="img"
          class="img-glass"
          width="19px"
          height="19px"
        >
      </label>
      <label for="form-search-small" class="wrap-search">
        <input
          type="search"
          id="form-search-small"
          class="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
        <img
          src="/images/Search.svg"
          alt="img" class="img-glass-small"
          width="11px"
          height="11px"
        >
      </label>
    </form>
  </body>
</html>
